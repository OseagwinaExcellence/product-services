<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Product Services</title>
     <link rel="stylesheet" href="product.css">
     <link rel="icon" href="./favicon_io/favicon-16x16.png" type="image/png">
</head>
<body>
     <header>
          <h1>Our Products</h1>
     </header>
     <main>
          <div class="hero">
               <div class="img-div">
                    <img src="./images/photo-2.jpg" alt="food">
                    <span>New</span>
               </div>
               <div class="text">
                    <h2>Our New Product</h2>
                    <p class="text-p">This is a review of our new product. </p>
               </div>
          </div>
          <div class="table">
                <table class="product-table">
          <tr>
               <th>Features</th>
               <th>Details</th>
          </tr>
          <tr class="gray-row">
               <td>Weight</td>
               <td>2kg</td>
          </tr>
          <tr>
               <td>Color</td>
               <td>Blue</td>
          </tr>
          <tr class="gray-row">
               <td>Price</td>
               <td>$400</td>
          </tr>
     </table>
     <div class="message-div">
          <form action="./product.html">
               <fieldset>
                    <legend>Contact Us</legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email" required>
                    <button type="submit">Submit</button>
               </fieldset>
          </form>
     </div>
     </div>
     </main>
     <footer>
          <p class="footer-paragraph">&copy; 2025</p>
     </footer>
</body>
</html>
